<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-center mb-8">Films</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (film of films(); track film.url) {
    <app-resource-card [title]="film.title" [fields]="getFilmFields(film)" [linkText]="'Mehr Informationen....'"
      (linkClick)="navigateToDetail(film)" />
    }
  </div>

  <div class="flex justify-between items-center mt-8">
    <button [disabled]="!previousPage()" (click)="loadPreviousPage()"
      class="px-4 py-2 bg-blue-600 text-white rounded disabled:bg-gray-300 disabled:cursor-not-allowed">
      Previous
    </button>
    <button [disabled]="!nextPage()" (click)="loadNextPage()"
      class="px-4 py-2 bg-blue-600 text-white rounded disabled:bg-gray-300 disabled:cursor-not-allowed">
      Next
    </button>
  </div>
</div>
