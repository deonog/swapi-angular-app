<div class="text-black">
  <app-detail-header [title]="film()?.title || ''" [subtitle]="'Episode ' + (film()?.episode_id || '')"
    [pageLabel]="'Film Details'" />

  <app-detail-layout [contentFields]="getFilmFields()" [description]="getFilmDescription()" [imageUrl]="null"
    [imageAltText]="'Film Image'" />

  <app-error-message [error]="error()" containerClass="mt-6" />

  @if (film()) {
  <div class="mt-6 space-y-4">
    <div>
      <app-resource-chips [title]="'Characters'" [items]="getCharacterItems()" [clickable]="true"
        [showAddButton]="true" (itemClick)="onCharacterClick($event)" (addClick)="onAddClick('character')" />
    </div>

    <div>
      <app-resource-chips [title]="'Planets'" [items]="getPlanetItems()" [clickable]="true"
        [showAddButton]="true" (itemClick)="onPlanetClick($event)" (addClick)="onAddClick('planet')" />
    </div>

    <div>
      <app-resource-chips [title]="'Starships'" [items]="getStarshipItems()" [clickable]="false"
        [showAddButton]="true" (addClick)="onAddClick('starship')" />
    </div>

    <div>
      <app-resource-chips [title]="'Vehicles'" [items]="getVehicleItems()" [clickable]="false"
        [showAddButton]="true" (addClick)="onAddClick('vehicle')" />
    </div>
  </div>
  }

  <app-add-character-modal (submit)="onAddClick('character')" />
  <app-add-planet-modal (submit)="onAddClick('planet')" />
</div>
