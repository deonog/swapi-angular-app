<div class="container mx-auto py-8 text-black">
  <app-detail-header [title]="film()?.title || ''" [subtitle]="'Episode ' + (film()?.episode_id || '')"
    [pageLabel]="'Film Details'" />

  <app-detail-layout [contentFields]="getFilmFields()" [description]="getFilmDescription()" [imageUrl]="null"
    [imageAltText]="'Film Image'" />

  @if (film()) {
  <div class="mt-6 space-y-4">
    <div>
      <app-resource-chips [title]="'Charaktere'" [items]="getCharacterItems()" [clickable]="true"
        (itemClick)="onCharacterClick($event)" (addClick)="onAddClick('character')" />
    </div>

    <div>
      <app-resource-chips [title]="'Planeten'" [items]="getPlanetItems()" [clickable]="true"
        (itemClick)="onPlanetClick($event)" (addClick)="onAddClick('planet')" />
    </div>

    <div>
      <app-resource-chips [title]="'Raumschiffe'" [items]="getStarshipItems()" [clickable]="false"
        (addClick)="onAddClick('starship')" />
    </div>

    <div>
      <app-resource-chips [title]="'Fahrzeuge'" [items]="getVehicleItems()" [clickable]="false"
        (addClick)="onAddClick('vehicle')" />
    </div>
  </div>
  }
</div>
