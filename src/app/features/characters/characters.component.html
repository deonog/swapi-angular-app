<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-center mb-8">Films</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (people of people(); track people.url) {
    <app-resource-card [title]="people.name" [fields]="getPeopleFields(people)" [linkText]="'Mehr Informationen....'"
      (linkClick)="navigateToDetail(people)" />
    }
  </div>

  <app-pagination [hasPrevious]="!!previousPage()" [hasNext]="!!nextPage()" (previousClick)="loadPreviousPage()"
    (nextClick)="loadNextPage()" />
</div>
