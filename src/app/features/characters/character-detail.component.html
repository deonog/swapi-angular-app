<div class="mx-auto">
  <app-detail-header [title]="character()?.name || ''" [subtitle]="''" [pageLabel]="'Character Details'" />

  <app-detail-layout [contentFields]="getPeopleFields()" [description]="null" [imageUrl]="null"
    [imageAltText]="'Character Image'" />

  @if (error()) {
  <div class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
    <p class="font-semibold">Error</p>
    <p>{{ error() }}</p>
  </div>
  }

  @if (character()) {
  <div class="mt-6 space-y-4">
    <div>
      <app-resource-chips [title]="'Films'" [items]="getFilmItems()" [clickable]="true" [showAddButton]="true"
        (itemClick)="onFilmClick($event)" (addClick)="onAddClick('film')" />
    </div>

    <div>
      <app-resource-chips [title]="'Starships'" [items]="getStarshipItems()" [clickable]="false" [showAddButton]="true"
        (addClick)="onAddClick('starship')" />
    </div>

    <div>
      <app-resource-chips [title]="'Vehicles'" [items]="getVehicleItems()" [clickable]="false" [showAddButton]="true"
        (addClick)="onAddClick('vehicle')" />
    </div>
  </div>
  }

  <app-add-film-modal (submit)="onAddClick('film')" />
</div>
