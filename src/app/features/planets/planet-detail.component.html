<div class="text-black">
  <app-detail-header [title]="planet()?.name || ''" [subtitle]="''" [pageLabel]="'Film Details'" />

  <app-detail-layout [contentFields]="getPlanetFields()" [description]="null" [imageUrl]="null"
    [imageAltText]="'Planet Image'" />

  @if (error()) {
  <div class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
    <p class="font-semibold">Error</p>
    <p>{{ error() }}</p>
  </div>
  }

  @if (planet()) {
  <div class="mt-6 space-y-4">
    <div>
      <app-resource-chips [title]="'Residents'" [items]="getResidentItems()" [clickable]="true"
        (itemClick)="onResidentClick($event)" (addClick)="onAddClick('resident')" />
    </div>

    <div>
      <app-resource-chips [title]="'Films'" [items]="getFilmItems()" [clickable]="true"
        (itemClick)="onFilmClick($event)" (addClick)="onAddClick('film')" />
    </div>
  </div>
  }
</div>
