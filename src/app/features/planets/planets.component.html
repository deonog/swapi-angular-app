<div>
  <h1 class="text-6xl font-bold text-center mb-12">Planets</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (planet of planets(); track planet.url) {
    <app-resource-card [title]="planet.name" [fields]="getPlanetFields(planet)" [linkText]="'More Information...'"
      (linkClick)="navigateToDetail(planet)" />
    }
  </div>

  <app-pagination [hasPrevious]="!!previousPage()" [hasNext]="!!nextPage()" (previousClick)="loadPreviousPage()"
    (nextClick)="loadNextPage()" />
</div>
