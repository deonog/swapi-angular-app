<dialog #dialog class="rounded-lg p-6 max-w-md w-full">
  <div class="flex flex-col gap-4">
    <h2 class="text-2xl font-bold text-black text-center">Add Character</h2>

    <form [formGroup]="characterForm" class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label class="text-black font-medium">Name</label>
        <input type="text" formControlName="name" placeholder="Name"
          class="border border-gray-300 rounded px-3 py-2 text-black" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col gap-2">
          <label class="text-black font-medium">Height</label>
          <input type="number" formControlName="height" placeholder="Meter"
            class="border border-gray-300 rounded px-3 py-2 text-black" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-black font-medium">Weight</label>
          <input type="number" formControlName="weight" placeholder="Kg"
            class="border border-gray-300 rounded px-3 py-2 text-black" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-black font-medium">Hair Color</label>
          <input type="text" formControlName="hairColor" placeholder="Haircolor"
            class="border border-gray-300 rounded px-3 py-2 text-black" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-black font-medium">Eye Color</label>
          <select formControlName="eyeColor" class="border border-gray-300 rounded px-3 py-2 text-black">
            <option value="">Select eye color</option>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="green">Green</option>
          </select>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-black font-medium">Birth Year</label>
          <input type="text" formControlName="birthYear" placeholder="YYYY"
            class="border border-gray-300 rounded px-3 py-2 text-black" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-black font-medium">Sex</label>
          <select formControlName="sex" class="border border-gray-300 rounded px-3 py-2 text-black">
            <option value="">Select sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="flex gap-2 justify-end mt-4">
        <button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-200 text-black hover:bg-gray-300">
          Cancel
        </button>
        <button type="button" (click)="onCancel()" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700">
          Add Character
        </button>
      </div>
    </form>
  </div>
</dialog>
