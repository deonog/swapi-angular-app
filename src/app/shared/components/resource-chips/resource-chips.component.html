<div>
  <h3 class="text-lg font-semibold mb-2 text-black">{{ title() }}</h3>
  <div class="flex flex-wrap gap-2 items-center">
    @for (item of items(); track item.url) {
    @if (clickable()) {
    <button (click)="onItemClick(item)"
      class="px-4 py-2 bg-gray-300 text-black hover:bg-gray-400 transition-colors cursor-pointer">
      {{ item.name }}
    </button>
    } @else {
    <span class="px-4 py-2 bg-gray-300 text-black">
      {{ item.name }}
    </span>
    }
    }
    <button (click)="onAddClick()"
      class="px-4 py-2 bg-gray-300 text-black hover:bg-gray-400 transition-colors cursor-pointer">
      ...
    </button>
  </div>
</div>
