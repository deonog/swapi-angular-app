<div class="bg-white overflow-hidden h-full flex flex-col">
  @if (imageUrl()) {
  <div class="w-full h-64 bg-gray-200 overflow-hidden flex-shrink-0">
    <img [src]="imageUrl()!" [alt]="title()" class="w-full h-full object-cover" />
  </div>
  } @else {
  <div class="w-full h-64 bg-gray-200 flex items-center justify-center flex-shrink-0">
    <span class="text-black text-sm">No Image</span>
  </div>
  }

  <div class="p-4 flex flex-col flex-grow bg-gray-100">
    <h3 class="text-lg font-bold mb-4 text-black">{{ title() }}</h3>

    <div class="space-y-2 mb-4 flex-grow">
      @for (field of fields(); track field.label) {
      <div>
        <span class="font-medium text-black">{{ field.label }}:</span>
        <span class="ml-2 text-black">{{ field.value }}</span>
      </div>
      }
    </div>

    <button (click)="onLinkClick()" [attr.aria-label]="'View details for ' + title()"
      class="text-black hover:opacity-80 hover:underline font-medium cursor-pointer mt-auto text-left self-start focus:outline-none focus:ring-2 focus:ring-blue-500 focus:rounded">
      {{ linkText() }}
    </button>
  </div>
</div>
